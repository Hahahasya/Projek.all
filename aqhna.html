<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>One Piece Fan Book</title>
    

    <style>
        .mypic {
            width: 100%;
            height: 380px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.toei-animation.com/wp-content/uploads/2019/02/collage-1920x595.png');
            background-position: center;
            background-size: cover;
            background-position-x: center;
            background-attachment: scroll;

            color: rgb(255, 255, 255);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px black;
        }

        .mypost>button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;

        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .sedan {
            font-family: "Sedan", serif;
            font-weight: 400;
            font-style: normal;
        }

        .italic {
            font-family: "Sedan", serif;
            font-weight: 400;
            font-style: italic;
        }

    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://spartacodingclub.shop/sparta_api/weather/Russia',
                data: {},
                success: function(response) {
                    $('#temp').text(response['temp']);
                }
                   
            });
        });
    </script>
</head>

<body>
    <div class="sedan">
        <div class="mypic">
            <h1>ONE PIECE FAN BOOK</h1>
            <h2>ワンピース</h2>
            <p>Current Temperature in Russia: <span id="temp">36</span>degrees</p>
        </div>
        <div class="mypost">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Enter your nickname">
                <label for="floatingInput">Nickname</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Fan Messege</label>
            </div>
            <button type="button" class="btn btn-dark">Leave Fan Messege</button>
        </div>
        <div class="mycards">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Di dalam kesulitan ada kemudahan!</p>
                        <footer class="blockquote-footer">Q.S Al- Insyirah
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Perbaiki sholatmu maka Allah akan memperbaiki hidupmu!</p>
                        <footer class="blockquote-footer">Al- Baqarah 153
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Janganlah mendekati ZINA!</p>
                        <footer class="blockquote-footer">17:32 
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Hidup hanyalah cobaan, Akhirat adalah Tujuan!</p>
                        <footer class="blockquote-footer">Aghnafs <cite title="Source Title">@aghna_faqihs</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</body>

</html>\
